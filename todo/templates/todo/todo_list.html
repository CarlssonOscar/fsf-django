<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <h1> Things I need to do:</h1>
    <!-- Drar items tillagda via admin inlogg hit, views.py fÃ¶r att se kod -->
    <table>
        {% for item in items%}
        <tr>
        {% if item.done %}
            <td><strike>{{ item.name }}</strike></td>
        {% else %}
            <td>{{ item.name }}</td>
        {% endif %}
        </tr>
        {% empty %}
        <tr><td>You have nothing to do.</td></tr>
        {% endfor %}
    </table>
</body>

</html>
