<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <h1>Edit a Todo Item:</h1>
    <form method="POST">
        <!-- This token is a randomly generated unique value which will be added
        to the form as a hidden input field when the forms submitted.
        And works to guarantee that the data we're posting is actually coming 
        from our todo list app and not from another website. -->
        {% csrf_token %}
        <!-- as_p förändrar layout till en del per rad. -->
        {{ form.as_p }}
        <div>
            <p>
                <button type="submit">Update Item</button>
            </p>
        </div>
    </form>

</body>

</html>
